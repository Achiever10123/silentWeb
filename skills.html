    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
      }
      body {
        background: linear-gradient(-25deg, rgb(27, 32, 120), darkgreen);
      }
      .skills-h1 {
        color: rgb(27, 160, 98);
        padding: 10px;
        margin-bottom: 53px;
        font-family: serif;
        text-align: center;
        font-size: 38px;
      }
      .skills-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 100px;
        padding: 3%;
        width: 100%;
        align-items: center;
        justify-content: center;
      }
      .skill-item {
        height: 300px;
        width: 50%;
      }
      .skill-box,
      .skill-box-2 {
        justify-content: center;
        align-items: center;
      }
      .skill-box {
        box-shadow: 1px 5px 20px rgb(166, 200, 199);
        border-radius: 10px;
        height: 250px;
        justify-content: center;
        align-items: center;
        background: rgb(64, 69, 69);
        color: white;
        transition: 0.8s ease-in-out;
        display: flex;
      }
      .skill-box:hover {
        transform: translateX(-30px) translateY(7px);
      }
      .skill-box-2 {
        box-shadow: 1px 4px 40px #4942aa;
        border-radius: 10px;
        height: 250px;
        color: wheat;
        display: flex;
        transition: 0.9s ease-in-out;
      }
      .skill-box-2:hover {
        transform: translateX(30px) translateY(7px);
      }

      h4 {
        font-size: 28px;
        text-align: center;
        color: whitesmoke;
        padding-bottom: 20px;
      }
      tr > th {
        width: 50%;
      }
      td {
        width: 30px;
      }
      tr {
        align-items: center;
        display: flex;
        padding: 23px;
        gap: 170px;
        flex-direction: row;
      }
      th {
        color: #1069bd;
      }
      footer {
        text-align: center;
        font-weight: bolder;
        font-size: 17px;
        color: rgb(119, 186, 195);
        padding-top: 73px;
      }
      .first thead tr th {
        color: #000;
      }
      @media screen and (max-width: 1035px) {
        .skills-container {
          flex-direction: column-reverse;
          gap: 3rem;
          align-items: center;
          justify-content: center;
        }
        footer {
          display: none;
        }
        .skill-box,
        .skill-box-2 {
          margin-left: 12px;
          width: 330px;
        }
        .skill-item {
          width: 100%;
          align-items: center;
          justify-content: center;
        }
        .skill-box-2:hover,
        .skill-box:hover {
          transform: translateY(10px);
        }
      }
    </style>
  </head>
